<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/students}">Student Management
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/students}">Students <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students/new}">Add Student</a></li>

			</ul>
		</div>
	</nav>

	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<h1>List Students</h1>
			</div>

			<div class="col-12 my-2">
				<a class="btn btn-primary btn-sm" th:href="@{/students/new}">Add
					Student</a>
			</div>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Student Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
							<a th:href = "@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
